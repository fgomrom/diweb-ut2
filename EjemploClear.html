<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Clear</title>
    <style>
        div {
            background-color: blue;
            color:white;
            border: 1px solid black;
        }
        #div1 {
            float:left;
        }
        #div2 {
            float:right;
        }
        #div3 {
            clear:left;
        }
        #div4 {
            clear:right;
        }
        #div5 {
            clear:both;
        }
    </style>
</head>
<body>
    <div id="div1">float: left</div>
    <div id="div2">float: right</div>
    <div id="div3">clear: left</div>
    <div id="div4">clear: right</div>
    <div id="div5">clear: both</div>
</body>
</html>
